{% extends "panel_base.html" %}

{% block header_title %}{{gettext("Edit User Information")}} | {{get_sitename()}}{% endblock %}
{% block title %}{{gettext("Edit User Information")}}{% endblock %}

{% block content %}
<div class="row">
  <div class="col-lg-7 col-md-9 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>{{gettext("Edit User Information")}}</h2>
        <ul class="nav navbar-left panel_toolbox">
          <li><a class="close-link"><i class="fa fa-close"></i></a>
          </li>
          <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
          </li>            
        </ul>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">


        <form method="POST" enctype="multipart/form-data">
          <div class="col-xs-12">
            <div class="form-group col-xs-12">
              <label for="sku">{{gettext("email")}}</label>
              <input placeholder="{{gettext('email')}}" type="email" id="email" name="email" required="required" class="form-control col-xs-12" value="{{user._email}}">
            </div>
            <div class="form-group col-xs-12">
              <label for="first_name" class="control-label">
                {{gettext("First Name")}}
              </label>
              <input type="text" name="first_name" class="form-control col-xs-12" value="{{user.first_name}}">
            </div>
            <div class="form-group col-xs-12">
              <label for="last_name" class="control-label">
                {{gettext("Last Name")}}
              </label>
              <input type="text" name="last_name" class="form-control col-xs-12" value="{{user.last_name}}"required="">
            </div>
            <div class="form-group col-xs-12">
              <label for="password">{{gettext("Password")}}</label>
              <input placeholder="{{gettext('password')}}" type="text" id="password" name="password" required="required" class="form-control col-xs-12" value="{{user.password}}">
            </div>
            <div class="form-group col-xs-12">
              <label for="confirmed">{{gettext("Confirmed")}}</label>
              <input placeholder="{{gettext('confirmed')}}" type="checkbox" id="confirmed" name="confirmed"  class="form-check-input" {% if user.confirmed %}checked=""{% endif %}>
            </div>
            <div class="form-group col-xs-12">
              <label for="is_admin">{{gettext("Is Admin")}}</label>
              <input placeholder="{{gettext('is_admin')}}" type="checkbox" id="is_admin" name="is_admin"  class="form-check-input" {% if user.is_admin %}checked=""{% endif %}>
            </div>
            <div class="form-group col-xs-12">
              <label for="is_staff">{{gettext("Is Staff")}}</label>
              <input placeholder="{{gettext('is_staff')}}" type="checkbox" id="is_staff" name="is_staff"  class="form-check-input" {% if user.is_staff %}checked=""{% endif %}>
            </div>
            <div class="form-group">
              <div class="col-lg-12">
                <button class="btn btn-success" type="submit">{{gettext("Save")}}</button>
              </div>
            </div>
          </div>
        </form>


      </div>
    </div>
  </div>
</div>  
{% endblock %}
